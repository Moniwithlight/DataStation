
<div class="ui container">
    <div class="ui form">
        <form action="" method="post">
    {% csrf_token %} 
    <h3 class="ui header" id="analysis">分析维度</h3>
    <div class="field">
        <div class="fields">
            <div class="sixteen wide field">
                <select name="DIMENSION_select" id="DIMENSION_select" class="ui fluid search dropdown">
                    {% for key,value in mselect_dict.items %}
                        {% if value.slecte == 'launch' %}
                            <option value="{{ value.select }}" selected>{{ key }}</option>
                        {% else %}
                            <option value="{{ value.select }}">{{ key }}</option>
                        {% endif %}
                    {% endfor %}
                </select>                
            </div>
        </div>
    
    

        <div class="fields">
            <div class="eight wide field">
                <select name="TIME_select" id="TIME_select" class="ui fluid search dropdown">
                    <option value="">待定</option>
                </select>
            </div>
        </div>

        <div class="fields">
            <div class="eight wide field">
                <select name="TIME_select" id="TIME_select" class="ui fluid search dropdown">
                    <option value="">待定</option>
                </select>
            </div>
        </div>
    </div>
    <h3 class="ui header" id="data_filter">数据筛选</h3>
    <div class="field">
        {% for key,value in mselect_dict.items %}
        <div class="field">
            <select name="{{ value.select|add:'_select[]'}}" id="{{ value.select|add:'_select'}}" multiple=""
            class="ui fluid search dropdown">
        <option value="">{{key}}</option>
        {% for item in value.options %}
            <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
        </select>
        </div>
        {% endfor %}
    </div>
        <br>
        <div class="ui bottons">
            <input type="button" id="AJAX_get" class="ui blue button" value="查询"/>
        </div>

    </form>
    
    </div>
    
</div>



<script>
    $('.ui.fluid.search.dropdown')
        .dropdown({ fullTextSearch: true });
</script>
